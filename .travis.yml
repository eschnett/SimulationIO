notifications:
  email: false
os:
  - linux   # This is currently Ubuntu 12.04 LTS
  - osx
sudo: false
addons:
 apt:
   packages:
     - lcov
     # - libhdf5-serial-dev   # This lacks the HDF5 C++ bindings
     - libopenmpi-dev
     - openmpi-bin
     - python-numpy
     - swig
before_install:
  - |
    if [ `uname` = Darwin ]; then
      brew update
      brew install homebrew/science/hdf5
      brew install lcov
      brew install open-mpi
      brew install swig
      export PYTHON_DIR="/System/Library/Frameworks/Python.framework/Versions/2.7"
    fi
  - |
    if [ `uname` = Linux ]; then
      export HDF5_DIR="$HOME/hdf5-1.10.0"
      (
        mkdir external
        cd external
        wget https://www.hdfgroup.org/ftp/HDF5/releases/hdf5-1.10/hdf5-1.10.0/src/hdf5-1.10.0.tar.bz2
        tar xjf hdf5-1.10.0.tar.bz2
        mkdir hdf5-1.10.0-build
        cd hdf5-1.10.0-build
        `pwd`/../hdf5-1.10.0/configure --prefix="$HDF5_DIR" --enable-cxx
        make -j2
        make -j2 install
      )
      export PYTHON_DIR="/usr"
      export PATH="$HDF5_DIR/bin:$PATH"
    fi
  - pip install --user codecov
  - gem install coveralls-lcov
  - h5ls --version
  - mpirun --version
  - lcov --version
language: cpp
compiler:
  - clang
  - gcc
script:
  - make -j2 COVERAGE=1 CXX="$CXX" HDF5_DIR="$HDF5_DIR" PYTHON_DIR="$PYTHON_DIR"
  - make -j2 check
  - ./example && ./list example.s5
  - ./copy example.s5 example2.s5 && ./list example2.s5
  - ./python-example.py && ./list python-example.s5
  - ./python-read-direct.py && ./python-read.s5
  # - ./julia-example.jl && ./list julia-example.s5
after_success:
  - make -j2 coverage
  - codecov
  - coveralls-lcov coverage.info
